name: RunBuild

on:
  push:
    branches: [ master ]
  pull_request: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Run build
      working-directory: ${{ github.workspace }}
      run: MSBuild.exe WinCust.sln
